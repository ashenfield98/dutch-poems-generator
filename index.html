<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Dutch poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The result of the poem.</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/ashenfield98" target="_blank"
        >Ashley Enfield</a
      >, is open-sourced
      <a
        href="https://github.com/ashenfield98/dutch-poems-generator"
        target="_blank"
        >on GitHub</a
      >
      and hosted
      <a href="https://dutch-poem-generator.netlify.app/" target="_blank"
        >on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
