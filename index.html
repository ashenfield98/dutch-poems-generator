<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dutch poem generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Dutch Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">The result of the poem.</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/ashenfield98" target="_blank"
          >Ashley Enfield</a
        >, is open-sourced
        <a
          href="https://github.com/ashenfield98/dutch-poems-generator"
          target="_blank"
          >on GitHub</a
        >
        and hosted
        <a href="https://dutch-poem-generator.netlify.app/" target="_blank"
          >on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
